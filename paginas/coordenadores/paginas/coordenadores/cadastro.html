<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Dev-Cadastro-de-Coordenadores</title>
</head>

<body>
    <form>
        <a href="../../index.html">Voltar</a>

        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>
        <div>
            <label for="campo-cnpj">CNPJ</label>
            <input type="text" id="campo-cnpj" name="cnpj">
        </div>
        <div>
            <label for="campo-imagem">Imagem</label>
            <input type="file" id="campo-imagem" name="imagem">
        </div>
        <div>
            <label for="campo-chave-pix">Chave Pix</label>
            <input type="text" id="campo-chave-pix" name="chave-pix">
        </div>
        <div>
            <label for="campo-whatsapp">WhatsApp</label>
            <input type="text" id="campo-whatsapp" name="whatsapp">
        </div>
        <div>
            <label for="campo-cargo">Cargo</label>
            <select name="campo-cargo" id="campo-cargo" name="cargo">
                <option disabled selected>Escolha uma Opção</option>
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <button type="submit">Cadastrar</button>

    </form>

</body>

</html>
